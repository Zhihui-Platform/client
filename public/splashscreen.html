<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SplashScreen</title>
    <style>
      body {
        user-select: none;
        overflow-x: hidden;
        overflow-y: scroll;
        -webkit-overflow-scrolling: unset;
      }

      ::-webkit-scrollbar {
        display: none;
      }
    </style>
  </head>
  <body>
    <img
      alt="icon"
      src="splashscreen.png"
      style="width: 100%; height: 100%; zoom: 60%"
    />
  </body>
</html>
